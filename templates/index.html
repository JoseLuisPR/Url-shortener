<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acortador de links</title>
</head>
<body>
    <h1>Acortador de links</h1>

        <button type="submit">Acortar</button>
    </form>
</body>
